<span class="hidden">{{ handleDarkMode() | json }}</span>
<div [ngClass]="{ dark: darkMode.enabled }">
  <div
    class="bg-amber-50 dark:bg-gray-800 text-gray-700 dark:text-gray-100 h-screen overflow-hidden w-screen transition-all duration-300"
  >
    <div class="right-0 p-4 absolute">
      <app-toggle-dark-mode></app-toggle-dark-mode>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
