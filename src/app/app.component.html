<span class="hidden">{{ handleDarkMode() | json }}</span>
<div [ngClass]="{ dark: darkMode.enabled }">
  <div class="right-0 p-4 absolute">
    <app-toggle-dark-mode></app-toggle-dark-mode>
  </div>
  <div
    class="
      bg-amber-50
      dark:bg-gray-800
      text-gray-700
      dark:text-gray-100
      overflow-hidden
      w-screen
      transition-all
      duration-300
      center
      vertical
      h-screen
    "
  >
    <div class="flex flex-col justify-center h-full overflow-y-scroll">
      <router-outlet></router-outlet>
    </div>
    <div class="footer space-y-2">
      <div class="footer-header text-end">
        Developed using Angular 15 and Tailwind CSS 3.2.4
      </div>
      <div class="footer-content text-end">Powered by HOSTINGER</div>
    </div>
  </div>
</div>
