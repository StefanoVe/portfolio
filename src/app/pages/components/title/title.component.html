<div class="flex flex-col max-w-fit font-syne">
  <div class="code smooth max-w-sm" [title]="h1Txt.open">
    {{ h1Txt.open }}
  </div>
  <div class="flex justify-end">
    <h1
      class="
        my-auto
        text-3xl
        lg:text-5xl
        font-mono-display
        uppercase
        text-transparent
        max-w-fit
        bg-clip-text bg-gradient-to-r
        from-blue-400
        to-purple-600
      "
    >
      {{ title }}
    </h1>
  </div>
  <div class="code smooth">
    {{ h1Txt.close }}
  </div>
</div>
<div class="border-b border-colors py-1"></div>
