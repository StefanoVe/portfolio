<div class="flex justify-end p-2">
  <app-title [title]="title()" class="z-20"></app-title>
</div>

<div
  class="
    flex flex-row-reverse
    xl:center
    h-full
    relative
    font-syne
    my-10
    2xl:m-10
  "
>
  <div class="xl:p-5 space-y-10 xl:space-y-0">
    <div
      class="event"
      id="event{{ i }}"
      *ngFor="let event of events(); let i = index"
      [ngClass]="i % 2 === 0 ? 'event-left' : 'event-right'"
    >
      <div class="event-content">
        <div
          class="flex"
          [ngClass]="i % 2 === 0 ? 'flex-row-reverse' : 'flex-row'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-white/20"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              [attr.d]="i > 0 ? 'M4.5 15.75l7.5-7.5 7.5 7.5' : 'M19.5 12h-15'"
            />
          </svg>
        </div>
        <p>
          {{ event.dates.from | date: "MM/yy" }} -
          {{
            isToday(event.dates.to)
              ? stillHereTxt()
              : (event.dates.to | date: "MM/yy")
          }}
        </p>

        <h4 [ngClass]="i % 2 === 0 ? 'flex-row' : 'xl:flex-row-reverse'">
          <svg
            *ngIf="event.isSideProject"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 text-yellow-400 animate-pulse"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
            />
          </svg>

          <div class="my-auto w-full">
            {{ event.title }}
          </div>
        </h4>
        <p [innerHTML]="event.description"></p>
      </div>
    </div>
  </div>
  <ng-container [ngTemplateOutlet]="timeline"></ng-container>
</div>
