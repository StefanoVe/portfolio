<div
  class="
    opacity-0
    pointer-events-none
    xl:opacity-100
    xl:pointer-events-auto
    fixed
    bottom-0
    right-10
    z-[1]
    center
    vertical
    space-y-4
    text-gray-700
    dark:text-white
    px-4
  "
>
  <ng-container
    [ngTemplateOutlet]="github"
    [ngTemplateOutletContext]="{ delay: 1.5 }"
  ></ng-container>
  <ng-container
    [ngTemplateOutlet]="linkedin"
    [ngTemplateOutletContext]="{ delay: 1.3 }"
  ></ng-container>

  <div
    class="
      h-40
      w-[0.05rem]
      bg-gray-400
      mx-auto
      animate__fadeInUp animate__animated
      shadow
      rounded-b
    "
    style="animation-delay: 0.5s"
  ></div>
</div>

<ng-template #github let-delay="delay">
  <a
    class="animate__fadeInRight animate__animated group/git"
    [ngStyle]="{ 'animation-delay': delay + 's' }"
    href="https://github.com/StefanoVe"
    target="_blank"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="
        h-6
        w-6
        mx-auto
        group-hover/git:-translate-x-3
        smooth
        group-hover/git:text-blue-500
      "
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
      />
    </svg>
  </a>
</ng-template>

<ng-template #linkedin let-delay="delay">
  <!-- LINKEDIN -->
  <a
    class="animate__fadeInRight animate__animated group/linkedin"
    [ngStyle]="{ 'animation-delay': delay + 's' }"
    href="https://it.linkedin.com/in/stefano-vecchietti-037312217?trk=profile-badge"
    target="_blank"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 256 256"
      class="
        h-8
        w-8
        smooth
        group-hover/linkedin:text-blue-500 group-hover/linkedin:-translate-x-3
      "
      xmlns:v="https://vecta.io/nano"
    >
      <g
        fill="none"
        stroke="currentColor"
        stroke-linejoin="round"
        stroke-width="24"
      >
        <g stroke-linecap="round">
          <path d="M124 120v56m-40-56v56" />
          <path d="M124,148a28,28,0,0,1,56,0v28" />
        </g>
      </g>
      <circle cx="84" cy="80" r="16" fill="currentColor" />
    </svg>
  </a>
</ng-template>
